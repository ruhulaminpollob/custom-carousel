<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <style>
        .title{
            text-align: center;
            color: dimgray;
        }
        .image-container{
            width: 700px;
            height: 450px;
            margin: auto;
        }
        .image-container img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Welcome To Custom Carousel</h1>

    </header>
    <main>
        <section class="image-container">
            <img id="carousel-img" src="images/pic-1.jpg" alt="">
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
